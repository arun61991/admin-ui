
<div class="container" ><br/>
    <div class="row justify-content-center" >
        <div class="col-sm-6 col-md-4 col-md-offset-6">
            <h1 class="text-center login-title">Admin Login</h1>
            <div class="account-wall" style="padding:20px">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin"  [formGroup]="loginForm" novalidate class="form-horizontal">

                <input id="email" type="email" class="form-control" placeholder="Email-Id" formControlName="email" required autofocus><br/>
                <input id="password" type="password" class="form-control" placeholder="Password" formControlName="password" required><br/>
                <button class="btn btn-lg btn-primary btn-block"  aria-label="LOG IN" [disabled]="loginForm.invalid" (click)="loginFormSubmit()" type="submit">
                    Log in</button>
                    
                <label class="checkbox pull-left">
                   
                </label>
                
                </form>
            </div>
            
        </div>
    </div>
</div>
